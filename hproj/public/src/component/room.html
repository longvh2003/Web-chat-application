<div class="room" data-ng-init="roominit()">
    <div class="room-nav">
        <div class="add-room">
            <md-button class="md-primary md-raised room-button" ng-click="showAdvanced($event)">
                    Create Room
            </md-button>
        </div>
        <!-- <div class="join-room">
            <md-button class="md-primary md-raised room-button join-button" ng-click="showForm($event)">
                    Join Room
            </md-button>
        </div> -->
    </div>
    <md-list-item class="room-hover" ng-repeat="room in rooms" ng-click="panelClick($index, room)" 
        id="{{room.chatroom_id}}" on-finish-render="ngRepeatFinished" class="room-item">
        <div class="imgContainer">
            <img src={{room.imageRoomSrc}} class="myImg" alt="{{item.who}}" />
        </div>
            <div class="md-list-item-text" layout="column">
            <h3 style="line-height: 30px;">{{room.chatroom_name }} </h3>
            <p>{{room.member}}</p>
            <p >{{ room.chatroom_description }}</p>  
           
            </div>
    </md-list-item>
</div>
