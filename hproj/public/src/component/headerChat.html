<div class="header">
    <div class="menu-icon" ng-app="">
            <button class="menu-button" ng-click="clickMenu()">
                <i class="fas fa-bars fa-2x" style="color:white;"></i>
            </button>
            <p>{{myButton}}</p>
    </div>
    <div ng-model="notifications" class="dropdown" id="notifications" ng-click="displayNoti()" style="z-index: 2">
    	
			<span class="header-span">{{notifications}}<!-- số thông báo --></span>	
    		<img src="../../content/icon/notifications-24px.svg" class="icon">
		
    	<div class="dropdown-content" id="dropdown-content" >
			<div class="room-invi" ng-repeat="item in listRoomInvi">
				<h4 class="header-notifi">{{item.content}}</h4>
				<div style="float: right;">
					<md-button class="md-primary md-raised" ng-click="acceptRoom(item, this)">Accept</md-button>
					<md-button class="md-warn md-raised" ng-click="refuseRoom(item, this)">Nope</md-button>
				</div>
			</div>
			<div class="el" ng-repeat="note in listNote">{{note.mess}}{{note.username}}</div>
			
    	</div>
	</div>
<!-- 	<div style="position: absolute;top: 16px;right: 108px;">
		
	</div> -->
    <div ng-model="username" style="position:absolute; height: 75px; align-self: center;line-height: 75px;right: 0;font-size: 28px;">
    	
		<p class="header-username">{{username}}</p>
		<div id="containtAvatar">
			<img src="" id="iconAvatar">
		</div>
    </div>
</div>
