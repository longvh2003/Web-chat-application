<div style="height: 100%;">
	<md-autocomplete md-no-cache="true"
	md-selected-item="selectedItem" 
	md-items="item in querySearch(searchText)" 
	md-search-text="searchText" 
	md-item-text="item.username"
	md-min-length='0'
	>
	<!-- <input type="text" id="username"  placeholder="Username" ng-model="asd"> -->
		<md-item-template>
			<span style="background: none;">{{ item.username }}</span>
		</md-item-template>
	</md-autocomplete>
	<button id="add" ng-click="display()">Add</button>
	<div style="display: flex;height: 100%;">
		<div style="width: 50%;height: 100%;">
			<h1 class="title">Friends list</h1>
			<!-- <ol id="listFriends">
				<li ng-repeat="x in listFriends" ng-click="showEl(x)"><span class="friendName">{{x.username}}</span><button ng-click="unfriend(x)" class="inList">unfriend</button></li>
			</ol> -->
			<md-list-item ng-repeat="x in listFriends" ng-click="showEl(x)" class="noright list-friend">
				<div class="imageContainer">
					<img alt="{{ x.username }}" ng-src="{{ x.image }}" class="myImage" />
				</div>
				<p>{{ x.username }}</p>
				<!-- <md-checkbox class="md-secondary" ng-model="person.selected"></md-checkbox>
				<md-icon md-svg-icon="communication:email"  ng-click="doSecondaryAction($event)" aria-label="Send Email" class="md-secondary md-hue-3" ></md-icon> -->
				<md-button class="md-accent md-raised md-hue-1" ng-click="unfriend(x)">Unfriend</md-button>
			  </md-list-item>

		</div>

		<div style="width: 50%;height: 100%;border-left: 1px solid rgba(0, 0, 0, .10);">
			<h1 class="title">Invitation</h1>
			<md-list-item ng-repeat="friend in listInvitation" ng-click="" class="noright list-friend">
				<div class="imageContainer">
					<img alt="{{ friend.username }}" ng-src="{{ friend.image }}" class="myImage" />
				</div>
				<p>{{ friend.username }}</p>
				<md-button class="md-raised md-primary" ng-click="addFriendBut(friend)">Accept</md-button>
				<md-button class="md-raised md-warn" ng-click="removeInvi(friend)">Deny</md-button>
			  </md-list-item>

		</div>
	</div>
</div>
<style>
	/* *{
		box-sizing: border-box;
	} */

	.list-friend{
		border: none;
		height: 100px;
	}

	h1{
		box-shadow: 0 1px 2px 0 rgba(0, 0, 0, .10);
	}

	.myImage{
		width: auto;
		height: 100%;
		margin-left: -50%;

	}

	.imageContainer{
		width: 40px;
		height: 40px;
		overflow: hidden;
		border-radius: 50%;
		margin-right: 20px;
	}
</style>
