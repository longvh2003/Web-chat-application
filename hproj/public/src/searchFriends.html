<div style="background-color: #ffc0cb">
	<input type="text" id="username" name="username" placeholder="Username"><button id="add">add</button>
	<div>
		<p class="title">Friends list</p>
		<ol id="listFriends">
		</ol>
	</div>
</div>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script>
	$(function(){
		$('#add').on('click',()=>{
			$.ajax({
				url:'/addFriends',
				method:'POST',
				data:{ username:$('#username').val() }
			});
		});
		$.ajax({
			url:'/addFriends',
			method:'GET',
			success:data=>{
				console.log(data);
				let i;
				for(i=0;i<data.length;i++){
					$('#listFriends').append('<li>'+data[i].username+'</li>');
				}
			}
		});
		$("ol").on("click",event=>{

	});
</script>
