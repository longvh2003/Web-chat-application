<html>
    <head>
        <style>
            body{
                position:absolute 0 0 0 0;
                margin:0;
            }
            h1{
                text-align: center;
            }
            p{
                width: 80px;
                color: white;
            }
            .container{
                position:absolute;
                top:0;
                left:0;
                right: 0;
                bottom: 0;
                background: url('https://blog.visme.co/wp-content/uploads/2017/07/50-Beautiful-and-Minimalist-Presentation-Backgrounds-02.jpg') no-repeat;
                background-size: cover;
            }
            .loginForm{
                position: absolute;
                top:50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 450px;
                height: 450px;
                /* border: 1px solid black;
                border-radius: 11px; */
                box-shadow: -9px 14px 22px -10px rgba(11,47,120,0.58);
                text-align: center;
            }
            .login{
                display:flex;
                margin-left: 12px;
                margin-bottom: 24px;
            }
            .input{
                margin-left:12px;
                height: 35px;
                align-self: center;
                display: inline-block;
                -webkit-box-sizing: content-box;
                -moz-box-sizing: content-box;
                box-sizing: content-box;
                padding: 10px 20px;
                border: 1px solid #b7b7b7;
                -webkit-border-radius: 3px;
                border-radius: 3px;
                font: normal 17px/normal Verdana, Geneva, sans-serif;
                color: rgba(0,142,198,1);
                -o-text-overflow: clip;
                text-overflow: clip;
                background: rgba(255,255,255,1);
                -webkit-box-shadow: -5px 3px 1px 0 rgba(10,10,153,0.2) ;
                box-shadow: -5px 3px 1px 0 rgba(10,10,153,0.2) ;
                text-shadow: 1px 1px 0 rgba(255,255,255,0.66) ;
                -webkit-transition: all 200ms cubic-bezier(0.42, 0, 0.58, 1);
                -moz-transition: all 200ms cubic-bezier(0.42, 0, 0.58, 1);
                -o-transition: all 200ms cubic-bezier(0.42, 0, 0.58, 1);
                transition: all 200ms cubic-bezier(0.42, 0, 0.58, 1);
            }
            .button{
                text-align: center;
            }
            .loginButt{
                display: inline-block;
                -webkit-box-sizing: content-box;
                -moz-box-sizing: content-box;
                box-sizing: content-box;
                cursor: pointer;
                padding: 10px 20px;
                border: 1px solid #018dc4;
                -webkit-border-radius: 3px;
                border-radius: 3px;
                font: normal 16px/normal "Times New Roman", Times, serif;
                color: rgba(255,255,255,0.9);
                -o-text-overflow: clip;
                text-overflow: clip;
                background: #0199d9;
                -webkit-box-shadow: -2px 3px 2px 0 rgba(72,5,181,0.2) ;
                box-shadow: -2px 3px 2px 0 rgba(72,5,181,0.2) ;
                text-shadow: -1px -1px 0 rgba(19,41,45,0.66) ;
                -webkit-transition: all 300ms cubic-bezier(0.42, 0, 0.58, 1);
                -moz-transition: all 300ms cubic-bezier(0.42, 0, 0.58, 1);
                -o-transition: all 300ms cubic-bezier(0.42, 0, 0.58, 1);
                transition: all 300ms cubic-bezier(0.42, 0, 0.58, 1);
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <div class="container" ng-app="myApp" ng-controller="myController">
            <div class="loginForm">
                <h1>Web Chat Appilcation</h1>
                <form action='auth' method="POST" ng-app="">
                    <div class="login">
                        <p>User Name:</p>
                        <input type="text" name="username" class="input" ng-model="username" required>
                    </div>
                    <div class="login">
                        <p>Password : </p>
                        <input type="password" name="password" class="input" ng-model="password" required>
                    </div>
                    <div class="button">
                        <button class="loginButt" type="submit">Log In</button>
                    </div>
                </form>
                <a href="#" >Forgot Password?</a>
                <a href="/createAccount" style="position: absolute; bottom: 5px; right: 5px;">Don't have an account yet? Create one now</a>
            </div>
        </div>
        
        <script>
            
        </script>
    </body>
</html>
