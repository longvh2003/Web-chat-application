<html>
    <head>
        <title>ChatForm</title>
        <link rel="stylesheet" href="/content/chatForm.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css">

    </head>
    <body>
        <div class="container" ng-app="myApp" ng-controller="myCtrl" data-ng-init="init()">
            <header-chat></header-chat>
            <menu class="menu-component"></menu>
            <div class="content" ng-controller="contentController"  ng-class="{'small':myButton, 'big':!myButton}">
                    <div class="room" >
                            <div class="room-nav">
                                    <div class="add-room">
                                        <md-button class="md-primary md-raised room-button" ng-click="showAdvanced($event)">
                                                Create Room
                                        </md-button>
                                    </div>
                                    <div class="join-room">
                                        <md-button class="md-primary md-raised room-button join-button" ng-click="showForm($event)">
                                                Join Room
                                        </md-button>
                                    </div>
                            </div>
