<html>
    <head>
        <title>ChatForm</title>
        <link rel="stylesheet" href="/content/chatForm.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css">
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    </head>
    <body>
        <div class="container" ng-app="myApp" ng-controller="myCtrl" data-ng-init="init()">
            <header-chat></header-chat>
            <menu class="menu-component"></menu>
            <div class="content" ng-controller="contentController" ng-class="{'small':myButton, 'big':!myButton}">
                <!-- <room-panel></room-panel>
                <div class="chat-area" ng-view></div> -->
                <div ng-view></div>
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
        <script src="https://kit.fontawesome.com/43b6aeb8f4.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-messages.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>
        <script src="./chat.js"></script>
        <script src="./headerCtrl.js"></script>
        <script src="./menuCtrl.js"></script>
    </body>
</html>
